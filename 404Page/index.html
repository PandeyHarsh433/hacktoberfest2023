<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .hamburger-menu {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .burger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .burger span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            background-color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            font-size: 60px;
            color: #333;
        }

        h2 {
            font-size: 30px;
            color: #555;
        }

        p {
            font-size: 18px;
            color: #777;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn.green {
            background-color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <button class="burger" data-state="closed">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <nav data-state="closed">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
                        <!-- ... (the existing SVG content) ... -->
                    </svg>
                </div>
                <div class="col-md-6 align-self-center">
                    <h1>404</h1>
                    <h2>UH OH! You're lost.</h2>
                    <p>The page you are looking for does not exist. How you got here is a mystery. But you can click the button below to go back to the homepage.</p>
                    <button class="btn green">HOME</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
